<!DOCTYPE html>
<html>
<head>
  <title>Responsive Nav Menu</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .headLogo {
      width: 50px;
      height: auto;
    }

    .navbar {
      background-color: #FFF2A9;
      border-radius: 20px;
      padding: 20px;
    }

    .nav-link {
      color: rgb(38, 38, 38);
      font-family: 400;
      font-style: normal;
    }

    .nav-link:hover {
      color: rgb(157, 160, 160);
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-light">
      <a class="navbar-brand" href="#">
        <img src="https://yombu.com/wp-content/uploads/2023/04/Yombu-Logo-TSP-Bkg-Web.png" class="headLogo" alt="Children's Party Entertainers Marketplace in the US Yombu">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="http://yombu.com/us">Locations</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://">Links</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://">FAQ's</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">SIGNUP/LOGIN</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
